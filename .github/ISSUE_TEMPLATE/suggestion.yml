name: 开发建议反馈
description: 提出开发建议
labels: [ "suggestion" ]
assignees:
  - ytdd9527
  - balugaq
body:
  - type: markdown
    attributes:
      value: |
        ## 欢迎来到 NetworksExpansion 的问题追踪器
        你正在提出 NetworksExpansion 的开发建议。
        
        <strong><i>你必须填写标注为星号（*）的表单项</i></strong>

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查项目
      description: 在汇报之前，你需要确认
      options:
        - label: 你已经寻找过[已知问题列表](https://github.com/ytdd9527/NetworksExpansion/issues)，且没有找到相同的建议
          required: true

  - type: textarea
    id: reason
    attributes:
      label: 提议动机
      description: |
        详细描述你为什么要提出这个建议
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: 提议内容
      description: |
        详细描述你想要实现的功能或改进建议
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: 附加信息
      description: |
        如有，请提供更多信息。
